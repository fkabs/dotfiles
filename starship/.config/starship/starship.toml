# Sets the starship format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$python\
$time\
$character
"""


# Sets user-defined palette
palette = "rose-pine-moon"

[character]
format = "\n $symbol "
success_symbol = '[IÔÑÖ](fg:iris)'
error_symbol = "[IÔÑÖ](fg:love)"
vimcmd_symbol = "[NÔÑÖ](fg:iris)"
vimcmd_replace_one_symbol = "[RÔÑÖ](fg:iris)"
vimcmd_replace_symbol = "[rÔÑÖ](fg:iris)"
vimcmd_visual_symbol = "[VÔÑÖ](fg:iris)"

[directory]
format = "[ÓÇ∂](fg:overlay)[ÔÅª $path]($style)[ÓÇ¥](fg:overlay) "
style = "bg:overlay fg:pine"
truncation_length = 2
fish_style_pwd_dir_length = 2
truncation_symbol = "‚Ä¶/"
use_os_path_sep = false

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[ÓÇ∂](fg:overlay)[$symbol$branch]($style)"
style = "bg:overlay fg:foam"
symbol = "ÔÑ¶ "

[git_status]
disabled = false
style = "bg:overlay fg:foam"
format = '([ $all_status$ahead_behind]($style))[ÓÇ¥](fg:overlay) '
up_to_date = '(bg:overlay fg:iris)'
untracked = '[?\($count\)](bg:overlay fg:gold)'
stashed = '[\$](bg:overlay fg:iris)'
typechanged = '[T](bg:overlay fg:iris)'
modified = '[!\($count\)](bg:overlay fg:gold)'
renamed = '[¬ª\($count\)](bg:overlay fg:iris)'
deleted = '[‚úò\($count\)](bg:overlay fg:love)'
conflicted = '[=\($count\)](bg:overlay fg:love)'
staged = '[++\($count\)](bg:overlay fg:gold)'
ahead = '[‚á°\(${count}\)](bg:overlay fg:foam)'
diverged = '‚áï[\[](bg:overlay fg:iris)[‚á°\(${ahead_count}\) ](bg:overlay fg:foam)[‚á£\(${behind_count}\)](bg:overlay fg:rose)[\]](bg:overlay fg:iris)'
behind = '[‚á£\(${count}\)](bg:overlay fg:rose)'

[time]
disabled = false
format = " [ÓÇ∂](fg:overlay)[$time Û∞¥à]($style)[ÓÇ¥](fg:overlay)"
style = "bg:overlay fg:rose"
time_format = "%H:%M"
use_12hr = false

[username]
disabled = false
format = "[ÓÇ∂](fg:overlay)[Û∞ß± $user(@$hostname)]($style)[ÓÇ¥](fg:overlay) "
show_always = true
style_root = "bg:overlay fg:iris"
style_user = "bg:overlay fg:iris"

[hostname]
disabled = false
format = "[ÓÇ∂](fg:overlay)[$ssh_symbol$hostname]($style)[ÓÇ¥](fg:overlay) "
ssh_only = true
style = "bg:overlay fg:gold"
ssh_symbol = "Ôà≥ "

