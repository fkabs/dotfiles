[general]
import = ["~/.config/alacritty/themes/rose-pine-moon.toml"]

# Cursor
[cursor]
blink_interval = 500

[cursor.style]
shape = "Underline"
blinking = "On"

# Font config
[font]
size = 11.0
normal = { family = "FiraCode Nerd Font Mono", style = "Regular" }
bold = { family = "FiraCode Nerd Font Mono", style = "SemiBold" }
italic = { family = "FiraCode Nerd Font Mono", style = "Light" }
bold_italic = { family = "FiraCode Nerd Font Mono", style = "Medium" }

# Window config
[window]
dimensions = {columns = 125, lines = 35}
padding = {x = 5, y = 10}
dynamic_padding = true
decorations = "None"
